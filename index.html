<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 400px;
        width: 100%;

      }
      /* Optional: Makes the sample page fill the window. */
     
      
    </style>
  </head>
  <body>
    <div id="map"></div>
    
      
     
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvyjEeVdx5Rpt2vdaZbd9weJkDa4EvW_A&callback=initMap"
    async defer></script>
    </body>
    </html>
